<div class="container py-4" style="background-color: #eeeeee; min-height: 100vh;">

  <!-- ENCABEZADO -->
  <div class="d-flex align-items-center mb-4">
    <img src="assets/images/user.jpg" alt="Perfil" class="rounded-circle me-3" width="60" height="60">
    <div>
      <h6 class="mb-0 text-secondary">Administrando</h6>
      <h5 class="fw-bold" style="color: #f5c518;">Sucursal {{ nombreSucursal }}</h5>
    </div>
    <div class="ms-auto d-flex gap-2">
      <button class="btn btn-light rounded-circle p-2 d-flex align-items-center justify-content-center"
        style="width: 40px; height: 40px;" (click)="regresarSucursales()">
        <i class="bi bi-arrow-left"></i>
      </button>
      <app-settings-menu></app-settings-menu>
    </div>
  </div>

  <!-- BOTONES OPCIONES -->
<div class="text-center mb-4">

  <!-- EMPLEADOS (SuperAdmin y Dueño) -->
  <div *ngIf="idRol == 2 || idRol == 3" class="btn fw-bold rounded-pill py-3 text-center mx-auto d-block mb-3"
    style="background-color: #f5c518; width: 250px; font-size: 1rem;" (click)="irAEmpleados()">
    <div>Empleados <i class="bi bi-person ms-2"></i></div>
  </div>

  <!-- VENTAS (SuperAdmin, Dueño y Coordinador) -->
  <div *ngIf="idRol == 2 || idRol == 3 || idRol == 5"
       class="btn fw-bold rounded-pill py-3 text-center mx-auto d-block mb-3 position-relative"
       [ngStyle]="ventasPendientes > 0 ? { 'background-color': '#f56d18' } : { 'background-color': '#f5c518' }"
       style="width: 250px; font-size: 1rem;" 
       (click)="irAVentasQr()">
    <div>Ventas <i class="bi bi-box-seam ms-2"></i></div>
    <div *ngIf="ventasPendientes > 0"
         class="position-absolute top-0 end-0 translate-middle badge rounded-circle bg-danger animate-pulse"
         style="width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; transform: translate(50%, -50%);">
      <i class="bi bi-bell-fill text-white fs-5"></i>
    </div>
  </div>

  <!-- DELLERS (SuperAdmin y Dueño) -->
  <div *ngIf="idRol == 2 || idRol == 3" class="btn fw-bold rounded-pill py-3 text-center mx-auto d-block mb-3"
       style="background-color: #f5c518; width: 250px; font-size: 1rem;"
       (click)="irADellers()">
    <div>Dellers <i class="bi bi-graph-up ms-2"></i></div>
  </div>

  <!-- ESCANEAR CANJE (SuperAdmin, Dueño y Coordinador) -->
  <a *ngIf="idRol == 2 || idRol == 3 || idRol == 5"
    [routerLink]="['/app/sucursal', idSucursal, 'validar-canje']"
    class="btn fw-bold rounded-pill py-3 text-center mx-auto d-block mb-3"
    style="background-color: #f5c518; width: 250px; font-size: 1rem;">
    Escanear Canje <i class="bi-qr-code-scan ms-2"></i>
  </a>

  <!-- INICIAR LECTOR (SuperAdmin, Dueño y Coordinador) -->
  <a *ngIf="idRol == 2 || idRol == 3 || idRol == 5"
    [routerLink]="['/app/sucursal', idSucursal, 'lector-qr']"
    class="btn fw-bold rounded-pill py-3 text-center mx-auto d-block mb-3"
    style="background-color: #f5c518; width: 250px; font-size: 1rem;">
    Iniciar Lector QR <i class="bi bi-qr-code-scan ms-2"></i>
  </a>

  <!-- MENÚ DE SERVICIOS (SuperAdmin y Dueño) -->
  <div *ngIf="idRol == 2 || idRol == 3" class="btn fw-bold rounded-pill py-3 text-center mx-auto d-block mb-3"
    style="background-color: #f5c518; width: 250px; font-size: 1rem;" (click)="irAMenuServicios()">
    <div>Menú de Servicios <i class="bi bi-clipboard-data ms-2"></i></div>
  </div>

  <!-- REGALOS (SuperAdmin y Dueño) -->
  <a *ngIf="idRol == 2 || idRol == 3"
     [routerLink]="['/app/sucursal', idSucursal, 'regalos']"
     class="btn fw-bold rounded-pill py-3 text-center mx-auto d-block mb-3"
     style="background-color: #f5c518; width: 250px; font-size: 1rem;">
     Regalos <i class="bi bi-gift-fill ms-2"></i>
  </a>

</div>

</div>

<!-- ANIMACIÓN DE CAMPANITA -->
<style>
  .animate-pulse {
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.3);
      opacity: 0.7;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }

  .animate-pulse {
    animation: pulse 0.8s infinite;
  }
</style>
