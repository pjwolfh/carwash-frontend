<div class="container py-4" style="background-color: #eeeeee; min-height: 100vh;">

    <!-- ENCABEZADO -->
    <div class="d-flex align-items-center mb-4">
        <img src="assets/images/user.jpg" alt="Perfil" class="rounded-circle me-3" width="60" height="60">
        <div>
            <h6 class="mb-0 text-secondary">Administrando</h6>
            <h5 class="fw-bold" style="color: #f5c518;">Empleados</h5>
        </div>
        <!-- Espacio flexible para empujar los botones a la derecha -->
        <div class="ms-auto d-flex gap-2">
            <!-- Botón Back (compacto) -->
            <button class="btn btn-light rounded-circle p-2 d-flex align-items-center justify-content-center"
                style="width: 40px; height: 40px;" (click)="regresar()">
                <i class="bi bi-arrow-left"></i>
            </button>

            <!-- Botón Settings REEMPLAZADO -->
<app-settings-menu></app-settings-menu>
        </div>

    </div>

    <!-- BOTÓN AGREGAR EMPLEADO -->
    <div class="text-center mb-4">
        <div class="btn fw-bold rounded-pill py-3 text-center mx-auto d-block"
            style="background-color: #f5c518; width: 250px; font-size: 1rem;" (click)="agregarEmpleado()">
            <div>Agregar Empleado <i class="bi bi-person-plus ms-2"></i></div>
        </div>
    </div>

    <!-- BUSCADOR -->
<div class="mb-4">
    <input 
      type="text" 
      class="form-control rounded-pill px-4 py-2 shadow-sm"
      placeholder="Buscar empleado por nombre o id..." 
      [(ngModel)]="terminoBusqueda"
      (ngModelChange)="filtrarEmpleados()" />
  </div>
  

    <!-- LISTA DE EMPLEADOS -->
    <div class="d-grid gap-3" style="max-height: 700px; overflow-y: auto;">
        <div *ngFor="let empleado of empleadosFiltrados; let i = index"
            class="bg-white p-3 rounded-4 shadow-sm d-flex align-items-center justify-content-between">

            <div class="d-flex align-items-center">
                <div class="rounded-circle d-flex align-items-center justify-content-center me-3"
                    style="width: 50px; height: 50px; background-color: #e0e0e0; font-weight: bold; font-size: 1.2rem; color: #000;">
                    {{ i + 1 }}
                </div>

                <div>
                    <h6 class="mb-0 fw-semibold">{{ empleado.nombre_empleado }}</h6>
                    <small class="text-muted">{{ empleado.rol }}</small>
                </div>
            </div>

            <div class="d-flex gap-2">
                <!-- Botón Horarios -->
                <button 
                  class="btn btn-sm fw-bold text-dark"
                  style="background-color: #f5c518; border-radius: 20px;"
                  (click)="verHorarios(empleado)">
                  Horarios
                </button>
              
                <!-- Botón Editar -->
                <button 
                  class="btn btn-primary btn-sm rounded-circle d-flex align-items-center justify-content-center"
                  style="width: 36px; height: 36px;"
                  (click)="editarEmpleado(empleado)">
                  <i class="bi bi-pencil"></i>
                </button>
              
                <!-- Botón Borrar -->
                <button 
                  class="btn btn-danger btn-sm rounded-circle d-flex align-items-center justify-content-center"
                  style="width: 36px; height: 36px;"
                  (click)="eliminarEmpleado(empleado)">
                  <i class="bi bi-trash-fill"></i>
                </button>
              </div>
              

        </div>
    </div>

</div>
