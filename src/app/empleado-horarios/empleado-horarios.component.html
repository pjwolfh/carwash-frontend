<div class="container py-4" style="background-color: #eeeeee; min-height: 100vh;">

  <!-- ENCABEZADO -->
  <div class="d-flex align-items-center mb-4">

    <!-- CÃ­rculo ID Empleado -->
    <div class="rounded-circle d-flex align-items-center justify-content-center me-3"
      style="width: 60px; height: 60px; background-color: #e0e0e0; font-weight: bold; font-size: 1.5rem; color: #000;">
      {{ idEmpleado }}
    </div>

    <!-- Textos -->
    <div>
      <h6 class="mb-0 text-secondary">Horarios de</h6>
      <h5 class="fw-bold" style="color: #f5c518;">{{ nombreEmpleado }}</h5>

    </div>

    <!-- Espacio flexible para empujar los botones a la derecha -->
    <div class="ms-auto d-flex gap-2">
      <!-- BotÃ³n Back (compacto) -->
      <button class="btn btn-light rounded-circle p-2 d-flex align-items-center justify-content-center"
        style="width: 40px; height: 40px;" (click)="regresar()">
        <i class="bi bi-arrow-left"></i>
      </button>

      <!-- BotÃ³n Settings REEMPLAZADO -->
      <app-settings-menu></app-settings-menu>
    </div>

  </div>



  <!-- BOTONES DE FILTRO -->
  <div class="d-flex justify-content-center gap-2 mb-4">

    <!-- <button class="btn btn-warning rounded-pill fw-bold" (click)="mostrarSemanaActual()">Semana Actual</button>
    <button class="btn btn-secondary rounded-pill fw-bold" (click)="mostrarHistorial()">Historial</button> -->
    
    <!-- <div *ngIf="esEmpleado">
      <button class="btn btn-outline-warning rounded-pill px-4" (click)="solicitarPermiso()">Solicitar
        permiso</button>
    </div> -->
   
 



  </div>
  <!-- ðŸ”Ž Filtro por fechas -->
<div class="d-flex gap-2 align-items-center mb-3">

  <label class="form-label mb-0">Desde:</label>
  <input type="date" class="form-control" [(ngModel)]="fechaDesde" style="max-width: 160px;" />
  </div>
<div class="d-flex gap-2 align-items-center mb-3">
  <label class="form-label mb-0">Hasta:</label>
  <input type="date" class="form-control" [(ngModel)]="fechaHasta" style="max-width: 160px;" />

  <button class="btn btn-outline-primary fw-bold" (click)="filtrarPorFechas()">
    Filtrar
  </button>
     <!-- BotÃ³n Exportar PDF -->
    <button class="btn btn-light rounded-circle p-2 d-flex align-items-center justify-content-center"
      style="width: 40px; height: 40px;" (click)="exportarPDF()">
      <i class="bi bi-file-earmark-pdf"></i>
    </button>

</div>

  <!-- TABLA DE HORARIOS -->
  <div class="table-responsive">
    <table class="table table-hover table-bordered bg-white rounded-4 shadow-sm">
      <thead class="table-light">
        <tr>
          <th>Fecha</th>
          <th>Entrada</th>
          <th>Salida</th>
          <th>Total Horas</th>
          <th>Total Dinero</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let registro of registros">
          <td>{{ registro.fecha }}</td>
          <td>{{ registro.horaEntrada24 }}</td> <!-- ðŸ‘ˆ solo 24h -->
          <td>{{ registro.horaSalida24 }}</td> <!-- ðŸ‘ˆ solo 24h -->
          <td>{{ registro.totalHoras }}</td>
          <td class="text-success fw-bold">${{ registro.totalDinero }}</td>

        </tr>
      </tbody>
    </table>
  </div>


</div>
